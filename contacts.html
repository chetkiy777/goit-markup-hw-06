<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/modern-normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Contacts</title>
</head>
<body>

    <header class="header">
        <div class="container border">
            <a href="./index.html" class="header-logo"><span class="logo-web">Web</span><span
                    class="logo-studio">Studio</span></a>
            <nav class="header-nav">
                <ul class="nav-list">
                    <li class="nav-item"><a class="nav-link" href="./index.html">Студия</a></li>
                    <li class="nav-item"><a class="nav-link" href="./portfolio.html">Портфолио</a></li>
                    <li class="nav-item"><a class="nav-link active" href="./contacts.html">Контакты</a></li>
                </ul>
            </nav>
            <div class="header-contacts">
    
                <a href="mailto:info@devstudio.com" class="contacts-mail">
                    <svg class="mail-icon">
                        <use href="./images/icons.svg#mail"></use>
                    </svg>
                    info@devstudio.com
                </a>
    
                <a href="tel:+380961111111" class="contacts-number">
                    <svg class="mobile-icon">
                        <use href="./images/icons.svg#mobile"></use>
                    </svg>
                    +38 096 111 11 11
                </a>
    
            </div>
        </div>
    </header>
    

    <footer class="footer">
        <div class="container inline">
    
            <div class="footer-info">
                <a href="./index.html"><span class="logo-web">Web</span><span class="footer-logo-studio">Studio</span></a>
                <address class="address">г. Киев, пр-т Леси Украинки, 26</address>
                <div class="footer-contacts">
                    <a href="mailto:info@devstudio.com" class="footer-mail">info@devstudio.com</a>
                    <a href="tel:+380961111111" class="footer-number">+38 096 111 11 11</a>
                </div>
            </div>
    
            <div class="welcome">
                <p class="welcome-title">Присоединяйтесь</p>
                <ul class="welcome-list">
                    <li class="welcome-item">
                        <a href="" class="welcome-link">
                            <svg>
                                <use href="./images/icons.svg#instagram"></use>
                            </svg>
                        </a>
                    </li>
                    <li class="welcome-item">
                        <a href="" class="welcome-link">
                            <svg>
                                <use href="./images/icons.svg#twitter"></use>
                            </svg>
                        </a>
                    </li>
                    <li class="welcome-item">
                        <a href="" class="welcome-link">
                            <svg>
                                <use href="./images/icons.svg#facebook"></use>
                            </svg>
                        </a>
                    </li>
                    <li class="welcome-item">
                        <a href="" class="welcome-link">
                            <svg>
                                <use href="./images/icons.svg#linkedin"></use>
                            </svg>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="subscribe">
                <p class="subscribe-title">Подпишитесь на рассылку</p>
                <form name="subscribe-form">
                    <input class="subscribe-input" type="email" placeholder="E-mail">
                    <button class="subscribe-btn" type="submit">Подписаться
                        <svg class="btn-icon" height="24" width="24">
                            <use href="./images/icons.svg#telegram-btn-icon"></use>
                        </svg>
                    </button>
                </form>
            </div>
        </div>
    
    </footer>

</body>
</html>
